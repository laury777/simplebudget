<!DOCTYPE html>
<html>
<head>
    <title>Monthly Budget Calculator</title>
    <style>
        input[type="number"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Monthly Budget Calculator</h1>

    <label for="income">Monthly Income (£):</label>
    <input type="number" id="income" value="0" min="0"><br>

    <label for="rent">Rent/Mortgage (£):</label>
    <input type="number" id="rent" value="0" min="0"><br>

    <label for="bills">Bills (£):</label>
    <input type="number" id="bills" value="0" min="0"><br>

    <label for="food">Food (£):</label>
    <input type="number" id="food" value="0" min="0"><br>

    <label for="leisure">Leisure (£):</label>
    <input type="number" id="leisure" value="0" min="0"><br>

    <label for="debt1">Debt 1 (£):</label>
    <input type="number" id="debt1" value="0" min="0"><br>

    <label for="debt2">Debt 2 (£):</label>
    <input type="number" id="debt2" value="0" min="0"><br>

    <label for="debt3">Debt 3 (£):</label>
    <input type="number" id="debt3" value="0" min="0"><br>

    <label for="travel">Travel (£):</label>
    <input type="number" id="travel" value="0" min="0"><br>

    <label for="subscriptions">Subscriptions (£):</label>
    <input type="number" id="subscriptions" value="0" min="0"><br>

    <label for="savings">Savings (£):</label>
    <input type="number" id="savings" value="0" min="0"><br>

    <button onclick="calculate()">Calculate</button>

    <h2>Results:</h2>
    <p id="result"></p>

    <script>
        function calculate() {
            var income = parseFloat(document.getElementById('income').value);
            var rent = parseFloat(document.getElementById('rent').value);
            var bills = parseFloat(document.getElementById('bills').value);
            var food = parseFloat(document.getElementById('food').value);
            var leisure = parseFloat(document.getElementById('leisure').value);
            var debt1 = parseFloat(document.getElementById('debt1').value);
            var debt2 = parseFloat(document.getElementById('debt2').value);
            var debt3 = parseFloat(document.getElementById('debt3').value);
            var travel = parseFloat(document.getElementById('travel').value);
            var subscriptions = parseFloat(document.getElementById('subscriptions').value);
            var savings = parseFloat(document.getElementById('savings').value);

            var totalExpenses = rent + bills + food + leisure + debt1 + debt2 + debt3 + travel + subscriptions + savings;
            var remainingBudget = income - totalExpenses;

            document.getElementById('result').innerText = 'Remaining Budget: £' + remainingBudget.toFixed(2);
        }
    </script>
</body>
</html>
